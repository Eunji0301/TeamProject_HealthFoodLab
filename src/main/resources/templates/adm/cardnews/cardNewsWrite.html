<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>챌린지 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/resource/cardNewsWrite.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<!---로그인 했을 때 + 사이드바---->
<body id="default" oncontextmenu="return false">
<div class="header">
    <div class="menumain flex header-in">
        <a class="logo"><img src="/img/logo.png"/></a>
        <div class="space"></div>
        <nav class="menu">
            <ul>
                <li><a href="#">영양진단</a></li>
                <li><a href="/adm/challenge/challengeList">챌린지</a></li>
                <li><a href="#">레시피</a></li>
                <li><a href="/adm/cardnews/cardNewsList">카드뉴스</a></li>
                <li><a href="#">센터소개</a></li>
                <li class="last">
                    <a href="#">마이페이지<img src="/img/sample.png"/></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="side-bar">
    <div class="status-icon">
        <div>▶</div>
        <div>▼</div>
    </div>
    <nav class="menu-box-1">
        <ul>
            <li>
                <a><img src="/img/sideButton1.png"/></a>
            </li>
            <li>
                <a><img src="/img/sideButton2.png"/></a>
            </li>
            <li>
                <a><img src="/img/sideButton3.png"/></a>
            </li>
            <li>
                <a><img src="/img/sideButton4.png"/></a>
            </li>
            <li>
                <a><img src="/img/sideButton5.png"/></a>
            </li>
        </ul>
    </nav>
</div>

<!--여기부터 개발 시작--->
<div class="main">
    <div class="challenge-container">
        <div class="challenge-header">카드뉴스 작성</div>
        <div class="challenge-form">
            <div class="text-line"></div>
            <form action="/adm/cardnews/cardNewsWriteAction" method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <label>제목</label>
                    <textarea id="title" name="cnTitle" placeholder="제목을 입력하세요."></textarea>
                </div>
                <div class="text-line"></div>
                <div class="form-row">
                    <label>작성자</label>
                    <textarea id="writer" name="cnWriter" placeholder="작성자를 입력하세요."></textarea>
                </div>
                <div class="text-line"></div>
                <div class="form-row">
                    <label>연락처</label>
                    <textarea id="contact" name="cnContact" placeholder="연락처를 입력하세요."></textarea>
                </div>
                <div class="text-line"></div>
                <div class="form-row">
                    <label>첨부파일</label>
                    <input type="file" id="uploadFile" name="uploadFile"/>
                    <input type="hidden" id="cnFilename" name="cnFilename"/>
                </div>
                <div class="text-line"></div>
                <div class="form-row">
                    <button class="submit-btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="footer"></div>
</body>
<script>
    window.addEventListener("scroll", () => {
        const bwLeft = window.scrollX;
        document.querySelector(
            ".header-in"
        ).style.transform = `translateX(-${bwLeft}px)`;
    });

    document.getElementById("uploadFile").addEventListener("change", function () {
        const fileInput = this;
        if (fileInput.files.length > 0) {
            document.getElementById("cnFilename").value = fileInput.files[0].name;
        }
    });

</script>
</html>
