<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>고객문의</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/inquiry/inquiryDetail.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<!---로그인 했을 때 + 사이드바---->
<body id="default" oncontextmenu="return false">

<div th:replace="common/header :: header"></div>
<div th:replace="common/sideBar :: sideBar"></div>

<!--여기부터 개발 시작--->
<div class="main">
    <div class="inquiry-detail-container">

        <div class="text-line"></div>

        <!-- 제목 및 상태 -->
        <div class="inquiry-header">
            <strong>1:1 문의</strong>
            <h3>신제품 칼로리 추가 해주세요.</h3>
            <span class="status">● 답변 대기중</span>
        </div>

        <div class="text-line"></div>

        <!-- 작성자 정보 -->
        <div class="author-section">
            <img src="https://blog.kakaocdn.net/dn/bCXLP7/btrQuNirLbt/N30EKpk07InXpbReKWzde1/img.png" alt="작성자 프로필">
            <strong>아무개</strong>
        </div>
        <div class="author-log">
            <img src="/img/view.png" alt="조회수">
            <a>1</a>
            <img src="/img/comment.png" alt="댓글">
            <a>1</a>
            <img src="/img/date.png" alt="작성 시간">
            <a>2024.12.24 13:00:00</a>
        </div>

        <div class="text-line"></div>

        <!-- 본문 -->
        <div class="inquiry-body">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Stawberry_shortcake.jpeg/250px-Stawberry_shortcake.jpeg" alt="케이크 이미지">
            <p>신제품이 출시 됐네요.. 아직 음식 영양소 사진이 없어요. 등록 부탁드립니다^^</p>
        </div>

        <div class="text-line"></div>

        <div class="comment-actions">
            <button class="goodbtn">좋아요 : <span>10</span></button>
            <a class="button-Modify" href="/usr/inquiry/inquiryModify"><button>수정</button></a>
            <a class="button-Del" href="/usr/inquiry/inquiryList"><button>삭제</button></a>
        </div>

        <div class="comment">
        <!-- 댓글 입력 -->
        <textarea class="comment-box" placeholder="댓글을 입력하세요"></textarea>
        <div class="comment-actions2">
            <button>등록</button>
        </div>
        </div>

        <div class="text-line"></div>

        <div class="comment-sections">
            <div class="comment-top">
                <div class="reply-tag">ㄴ</div>
                <img src="https://blog.kakaocdn.net/dn/bCXLP7/btrQuNirLbt/N30EKpk07InXpbReKWzde1/img.png" alt="운영자 프로필" class="comment-avatar">
                <div class="comment-user-info">
                    <span class="comment-role">운영자</span>
                    <span class="comment-date">2024.12.24 13:00</span>
                </div>
            </div>

            <div class="comment-buttons">
                <button class="comment-like">좋아요</button>
                <button class="comment-edit">수정</button>
            </div>

            <div class="comment-body">
                <p>안녕하세요. <br> 헬스푸드랩입니다.</p>
                <p>요청해주신 음식 챌린지 등록하였습니다.<br> 검색은 오후 9시 30분 이후 가능합니다.</p>
                <p>감사합니다.</p>
            </div>
            <div class="comment-reply">
                <span>답글</span>
                <span class="comment-arrow">▼</span>
            </div>
        </div>


        <div class="text-line"></div>

    </div>
</div>

<div class="footer"></div>
</body>
<script>
    window.addEventListener("scroll", () => {
        const bwLeft = window.scrollX;
        document.querySelector(
            ".header-in"
        ).style.transform = `translateX(-${bwLeft}px)`;
    });
</script>
</html>
