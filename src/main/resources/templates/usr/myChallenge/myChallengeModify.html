<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>마이챌린지 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          rel="stylesheet"
          as="style"
          crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/myChallenge/mychallengeModify.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<!---로그인 했을 때 + 사이드바---->
<body id="default" oncontextmenu="return false">

<div th:replace="common/header :: header"></div>
<div th:replace="common/sideBar :: sideBar"></div>

<!--여기부터 개발 시작--->
<div class="main">
  <div class="challenge-container">
    <div class="challenge-header">마이챌린지 인증글 수정</div>
    <div class="challenge-form">
      <div class="text-line"></div>
      <div class="form-row">
        <label for="title">챌린지명</label>
        <input type="text" id="title" />
      </div>
      <div class="text-line"></div>
      <div class="form-row">
        <label>첨부파일</label>
        <div>챌린지222.png</div>
      </div>
      <div class="text-line"></div>
      <div class="form-row">
        <label2 for="content">내용</label2>
      </div>
      <div class="form-row">
        <textarea id="content"></textarea>
      </div>
      <div class="form-row">
        <a class="submit-btn" href="/usr/myChallenge/myChallengeDetail">
          <button>수정</button>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="footer"></div>
</body>
<script>
  window.addEventListener("scroll", () => {
    const bwLeft = window.scrollX;
    document.querySelector(
            ".header-in"
    ).style.transform = `translateX(-${bwLeft}px)`;
  });
</script>
</html>
