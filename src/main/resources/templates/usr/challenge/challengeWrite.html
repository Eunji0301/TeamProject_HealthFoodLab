<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>챌린지 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          rel="stylesheet"
          as="style"
          crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/challenge/challengeWrite.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<!---로그인 했을 때 + 사이드바---->
<body id="default" oncontextmenu="return false">

<div th:replace="common/header :: header"></div>
<div th:replace="common/sideBar :: sideBar"></div>

<div class="side-bar">
  <div class="status-icon">
    <div>▶</div>
    <div>▼</div>
  </div>
  <nav class="menu-box-1">
    <ul>
      <li>
        <a><img src="/img/sideButton1.png" /></a>
      </li>
      <li>
        <a><img src="/img/sideButton2.png" /></a>
      </li>
      <li>
        <a><img src="/img/sideButton3.png" /></a>
      </li>
      <li>
        <a><img src="/img/sideButton4.png" /></a>
      </li>
      <li>
        <a><img src="/img/sideButton5.png" /></a>
      </li>
    </ul>
  </nav>
</div>

<!--여기부터 개발 시작--->
<div class="main">
  <div class="challenge-container">
    <div class="challenge-header">챌린지 작성</div>
    <div class="challenge-form">
      <div class="text-line"></div>
      <div class="form-row">
        <label for="title">제목</label>
        <input type="text" id="title" />
      </div>
      <div class="text-line"></div>
      <div class="form-row">
        <label>기간</label>
        <div class="period-options">
          <button>7일</button>
          <button>14일</button>
          <button class="active">1달</button>
        </div>
      </div>
      <div class="text-line"></div>
      <div class="form-row">
        <label>첨부파일</label>
        <div>챌린지.png</div>
      </div>
      <div class="text-line"></div>
      <div class="form-row">
        <label2 for="content">내용</label2>
      </div>
      <div class="form-row">
        <textarea id="content"></textarea>
      </div>

      <a href="/usr/challenge/challengeList">
        <div class="form-row">
          <button class="submit-btn">등록</button>
        </div>
      </a>

    </div>
  </div>
</div>

<div class="footer"></div>
</body>
<script>
  window.addEventListener("scroll", () => {
    const bwLeft = window.scrollX;
    document.querySelector(
            ".header-in"
    ).style.transform = `translateX(-${bwLeft}px)`;
  });
</script>
</html>
